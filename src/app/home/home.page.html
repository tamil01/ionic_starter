<ion-content [scrollEvents]="true">
  <h3>LISTS:</h3>
  <div *ngIf="loadedData">
    <ion-card *ngFor="let data of loadedData">
      <ion-card-header>
        <ion-card-subtitle>{{data.title}}</ion-card-subtitle>
        <ion-card-title>{{data.url}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div>This is placeholder content for testing image {{data.title}} with URL {{data.url}}</div>
        <div class="img" *ngIf="data.url">
          <img [src]="data.url" alt="Images" />
        </div>
        <section *ngIf="data.url">
          <div class="onlineorder">
            <a href="{{data.url}}" target="_blank" class="mat-button">Online button</a>
          </div>
          <div class="order-delivery-section">
              <a href="{{data.url}}">order
                button</a>
            </div>
        </section>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-infinite-scroll #infiniteScroll (ionInfinite)="loadData($event)" *ngIf="infiniteEnable">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
